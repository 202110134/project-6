<body>
<form><fieldset><legend>Information</legend>

	<br><br>

	<input type="Reset" placeholder="Reset">
	<br><br>
	Button:
	<input type="button" value="Button">
	<br><br>
	<input type="Submit" value="DONE">
</fieldset>
</form>
</body><hr>
